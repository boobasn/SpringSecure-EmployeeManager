<div class="fullbody">
<div class="login-page-layout">
    
    <div class="illustration-section">
        <img src="imageConnexion.png" alt="Illustration d'un employé assis travaillant sur un ordinateur" class="employee-image">
        <div class="illustration-text">

            <h2>Accès Sécurisé RH Gestion</h2>
            <p>Connectez-vous pour gérer les dossiers de vos employés et les présences.</p>
        </div>
    </div>

    <div class="form-section">
        <div class="parent">
            <div class="login-wrap">
                <div class="login-html">
                    <h1 class="texte login">Login</h1>

                    <div class="login-form">
                        <div class="sign-in-htm">
                            <div class="group">
                                <label for="user" class="label">Username</label>
                                <input id="user" #username type="text" class="input">
                            </div>
                            <div class="group">
                                <label for="inputPassword" class="label">Password</label>
                                <input id="inputPassword" #password type="password" class="input" data-type="password">
                            </div>
                            <div class="group">
                                <input id="check" type="checkbox" class="check" checked>
                                <label for="check"><span class="icon"></span> Keep me Signed in</label>
                            </div>
                            <div *ngIf="errorMessage" class="error-message"><i>⚠️</i>{{ errorMessage }}</div>
                            <div class="group">
                                <input type="button" class="button" value="Sign In" (click)="onClickSubmit(username.value, password.value)">
                            </div>
                            <div class="hr"></div>
                            <div class="foot-lnk">
                                <a href="#forgot">Forgot Password?</a>
                            </div>
                        </div>
                        
                    </div>
                    </div>
            </div>
        </div>
    </div>
</div>
</div>
