<aside class="sidebar" [class.collapsed]="isCollapsed">
  
  <div class="logo">
    <img src="/work.png" class="material-icons" alt="icone dashboard">
    <span class="logo-text"> RH GESTION</span>
  </div>

  <nav class="menu">

    <a routerLink="/dashboard" routerLinkActive="active">
      <img src="/dashboard.png" class="material-icons" alt="icone dashboard">
      <span class="text">Dashboard</span>
    </a>

    <a routerLink="/employees" routerLinkActive="active">
      <img src="/employees.png" class="material-icons" alt="icone employés">

      <span class="text">Employés</span>
    </a>

    <a routerLink="/attendance" routerLinkActive="active">
      <img src="/departement.png" class="material-icons" alt="icone départements">
      <span class="text">Départements</span>
    </a>
    
    <a routerLink="/contracts" routerLinkActive="active">
      <img src="/contrat.png" class="material-icons" alt="icone contrats">
      <span class="text">Contrats</span>
    </a>
    <a routerLink="/conge" routerLinkActive="active">
      <img src="/conge.png" class="material-icons" alt="icone contrats">
      <span class="text">Congés</span>
    </a>

    <a routerLink="/settings" routerLinkActive="active">
      <img src="/settings.png" class="material-icons" alt="icone paramètres">
      <span class="text">Paramètres</span>
    </a>
  </nav>

  <button class="toggle-btn" (click)="onToggle()">
    <img src="/left.png" class="material-icons toggle-icon" alt="icone bascule">
  </button>

</aside>
